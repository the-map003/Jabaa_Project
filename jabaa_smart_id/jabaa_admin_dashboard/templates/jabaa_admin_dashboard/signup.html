{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Citizen - Jabaa Smart ID</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link href="{% static 'assets/css/add-citizen.css' %} " rel="stylesheet" />

    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
    </style>
  </head>
  <body class="bg-dark">
    <div class="d-flex vh-100">
      {% include "jabaa_admin_dashboard/sidebar/sidebar.html" %}
      <!-- Main Content Area -->
      <div class="content p-4 w-100">
        <!-- Add Citizen Form -->
        <div class="card shadow-lg mx-auto my-4" style="max-width: 1000px">
          <h2 class="text-center text-light">Register New Staff</h2>      
          <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow" style="width: 100%; max-width: 500px">
      
              <!-- Create Account Form -->
              <form method="POST">
                {% csrf_token %}
                <!-- Full Name input -->
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    name="fullName" 
                    placeholder="Enter your full name"
                    required
                  />
                </div>
      
                <!-- Email input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
      
                <!-- Password input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password" 
                    placeholder="Enter your password"
                    required
                  />
                </div>
      
                <!-- Confirm Password input -->
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    required
                  />
                </div>
      
                <!-- Create Account button -->
                <button type="submit" class="btn btn-primary w-100">
                  Create Staff
                </button>
      
                <!-- Optional: Login link -->
                {% comment %} <div class="text-center mt-3">
                  <p>
                    Already have an account?
                    <a href="{% url 'login_view' %}" class="text-decoration-none">Login here</a>
                  </p>
                </div> {% endcomment %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="{% static 'assets/js/add-citizen.js' %}"></script>
    <script>
    </script>
  </body>
</html>
